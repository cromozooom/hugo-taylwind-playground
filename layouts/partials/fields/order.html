<div
  x-show="fieldsOrder"
  class="bg-slate-800/40 inset-0 absolute flex justify-end items-center p-3 rounded"
>
  <div class="flex">
    <button
      class="bg-white text-sm px-2 py-1.5 shadow border border-solid border-1"
      @click.prevent="swapItems(index, index - 1, form.fields)"
      x-bind:disabled="index === 0"
      x-show="index !== 0 , index === form.fields.length - 1"
      :class="{
          'rounded-l-md' : index !== 0,
          'rounded' : index === form.fields.length - 1,

      }
      "
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-arrow-up"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"
        />
      </svg>
    </button>
    <button
      class="rounded-md bg-white text-sm px-2 py-1.5 shadow border border-solid border-1"
      @click.prevent="swapItems(index, index + 1, form.fields)"
      x-bind:disabled="index === form.fields.length - 1"
      x-show="form.fields.length - 1 > index "
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-arrow-down"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"
        />
      </svg>
    </button>
  </div>
</div>
