<!-- horisontal -->
<div
  class="p-2 hover:bg-slate-100 rounded-none relative"
  x-show="!item.ux_vertical"
  :class="item.error.visible ?  'bg-red-50/50' : ''"
>
  {{ partial "fields/field-toll.html" . }}
  <label class="grid grid-cols-2 gap-2">
    <div class="flex flex-col" :class="item.error.visible ? '':'pt-3'">
      <span
        class="font-medium text-sm"
        x-text="item.label"
        :class="item.error.visible ? 'text-red-600':'text-black' "
      ></span>
      <template x-if="item.error.visible && item.error.content">
        <small
          class="col-span-2 text-red-500 mt-2"
          x-text="item.error.content"
        ></small>
      </template>
    </div>
    <div class="flex items-center">
      <input
        type="text"
        class="block w-full rounded"
        :placeholder="item.placeholder"
        :class="item.error.visible ? 'border-red-300 bg-red-50  focus:ring-red-500 focus:border-red-500' : 'bg-gray-50 border-gray-300 focus:ring-blue-500 focus:border-blue-500' "
      />
    </div>
  </label>
</div>
<!-- vertical -->
<div
  class="flex flex-col p-2 hover:bg-slate-100 rounded relative"
  x-show="item.ux_vertical"
  :class="item.error.visible ?  'bg-red-50/50' : ''"
>
  {{ partial "fields/field-toll.html" . }}

  <label class="block">
    <span
      class="font-medium text-sm"
      x-text="item.label + ' ' + item.ux_vertical"
      :class="item.error.visible ? 'text-red-600':'text-black' "
    ></span>
    <input
      type="text"
      class="mt-1 block w-full rounded"
      :placeholder="item.placeholder"
      :class="item.error.visible ? 'border-red-300 bg-red-50  focus:ring-red-500 focus:border-red-500' : 'bg-gray-50 border-gray-300 focus:ring-blue-500 focus:border-blue-500' "
    />
  </label>
  <template x-show="item.error.visible && item.error.content">
    <span class="py-1 text-red-500 rounded mt-2" x-text="item.error.content">
    </span>
  </template>
</div>
